<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:image" content="assets/favicon_io"/>
  <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/post-new-edit.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script type="module" src="js/post-edit.js" defer></script>
  <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
  <title>Edit blog</title>
</head>
<body>
<header>
  <div class="logoContainer">
    <a class="logo"></a>
  </div>
  <ul class="nav">
    <li>
      <a href="admin.html" class="navBtnsHeader">Admin</a>
    </li>
  </ul>
</header>

<div class="container">
  <h2 class="header">
    edit post
  </h2>
  <form id="form">
    <div class="input-form">
      <label for="title">
        Title
      </label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="input-form">
      <label for="imageUrl">
        Image URL
      </label>
      <input type="url" id="imageUrl" name="imageUrl" required>
    </div>
    <div class="input-form">
      <label for="tag">
        Tag
      </label>
      <input type="text" id="tag" name="tag">
    </div>
    <div class="input-form body-form">
      <label for="body">
        Body
      </label>
      <textarea id="body" name="body"></textarea>
    </div>
    <button class="button" id="editPost" type="submit">
      save
    </button>
  </form>
</div>

</body>
</html>
