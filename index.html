<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="assets/favicon_io"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <script type="module" src="js/display.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Helene´s Tech</title>
</head>
<body>
<header>
    <div class="logoContainer">
        <a href="index.html" class="logo"></a>
    </div>
    <ul class="nav">
        <li>
            <button class="filterBtn" data-tag="AI">AI</button>
        </li>
        <li>
            <button class="filterBtn" data-tag="Emerging-tech">Emerging Tech</button>
        </li>
        <li>
            <button class="filterBtn" data-tag="Tech-trends">Tech Trends</button>
        </li>
        <li>
            <button class="filterBtn" data-tag="Gadgets">Gadgets</button>
        </li>
    </ul>
</header>

<main>
    <section aria-label="newest photos">
        <div class="carousel" data-carousel>
            <button class="carouselBtn prev" data-carousel-button="prev"></button>
            <button class="carouselBtn next" data-carousel-button="next"></button>
            <div data-slides>
                <a class="slide" data-active>
                    <div id="img1">
                        <div class="slideOverlay">
                            <div class="slideTitle"></div>
                        </div>
                    </div>
                </a>
                <a class="slide">
                    <div id="img2">
                        <div class="slideOverlay">
                            <div class="slideTitle"></div>
                        </div>
                    </div>
                </a>
                <a class="slide">
                    <div id="img3">
                        <div class="slideOverlay">
                            <div class="slideTitle"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

    </section>
    <div id="postsContainer"></div>
</main>
<footer>
    <div class="logo"></div>
    <div class="whoAreWe">
        <h3>who are we</h3>
        <p>Welcome to Helene´s tech, where technology meets creativity. We're a team of passionate tech enthusiasts
            dedicated to exploring the latest trends, innovations, and insights shaping our digital world. From in-depth
            product reviews to expert analysis of industry breakthroughs.</p>
    </div>
    <div class="socialMedia">
        <div class="igLogo"></div>
        <div class="fbLogo"></div>

    </div>
</footer>

</body>
</html>
