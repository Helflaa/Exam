<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="assets/favicon_io"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="js/register.js" defer></script>
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>

<div class="logo"></div>
<div class="login-register">
    <h2 class="header">
        register
    </h2>
    <form id="form">
        <div class="input-form">
            <label for="email">
                Email
            </label>
            <input type="email" id="email" name="email" placeholder="youremail@stud.noroff.no" required>
        </div>
        <div class="input-form">
            <label for="username">
                Username
            </label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-form">
            <label for="password">
                Password
            </label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-form">
            <label for="repeatPassword">
                Password
                <br>
                (repeat)
            </label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>
        </div>
        <button class="button" type="submit" id="registerBtn">
            register
        </button>
        <div class="accountQuestion">
            <p>already have an account?</p>
            <a href="login.html">Login</a>
        </div>
        <div class="errorMsg"></div>
    </form>
</div>
<div class="overlay"></div>
<div class="successful">
    <p>Registration successful!</p>
    <button class="button" id="goToLogin">login</button>
</div>

</body>
</html>
