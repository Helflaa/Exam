<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="assets/favicon_io"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <script type="module" src="js/admin.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>
<body>

<header>
    <div class="logoContainer">
        <div class="logo"></div>
    </div>
    <ul class="nav">
        <li>
            <button class="navBtnsHeader">Admin</button>
        </li>
        <li>
            <button class="navBtnsHeader"> Logout</button>
        </li>
    </ul>
</header>

<main>
    <h1 id="header">All post</h1>

    <div class="navBtns">
        <button class="button" id="newPost">
            New post
        </button>
        <div class="dropdown">
            <button class="button" id="category">
                Category
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul id="categoryDropdown">
                <li>
                    <button class="dropdownItem" id="ai">
                        AI
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" id="emergingTech">
                        Emerging Tech
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" id="techTrends">
                        Tech trends
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" id="Gadgets">
                        Gadgets
                    </button>
                </li>
            </ul>
        </div>

    </div>



    <div id="postsContainer"></div>
    <div class="overlay"></div>
    <div class="deleteDialog">
        <h3>
            Post will be permanently deleted, are you sure?
        </h3>
        <div class="btnsContainer"></div>
        <button class="deleteConfirm button">
            Yes
        </button>
        <button class="deleteAbort button">
            No
        </button>
    </div>
</main>
</body>
</html>
