<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:image" content="assets/favicon_io"/>
    <link rel="icon" type="image/png" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script type="module" src="js/admin.js" defer></script>
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <title>Admin</title>
</head>
<body>

<header>
    <div class="logoContainer">
        <a href="index.html" class="logo"></a>
    </div>
    <ul class="nav">
        <li>
            <button class="navBtnsHeader">Admin</button>
        </li>
        <li>
            <button class="navBtnsHeader" id="logoutBtn">Logout</button>
        </li>
    </ul>
    <div id="logoutDialog">
        <h4>Do you want to logout?</h4>
        <div class="btnsContainer">
            <button id="logout-confirm" class="button">yes</button>
            <button id="logout-abort" class="button">no</button>
        </div>
    </div>
</header>

<main>
    <h1 id="header">All Posts</h1>
    <div class="navBtns">
        <button class="button" id="newPost">
            new post
        </button>
        <div class="dropdown">
            <button class="button" id="category">
                category
                <i class="fa-solid fa-caret-down"></i>
            </button>
            <ul id="categoryDropdown" style="display: none;">
                <li>
                    <button class="dropdownItem" data-tag="AI" id="ai">
                        AI
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" data-tag="Emerging-tech" id="emergingTech">
                        Emerging Tech
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" data-tag="Tech-trends" id="techTrend">
                        Tech Trends
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" data-tag="Gadgets" id="gadgets">
                        Gadgets
                    </button>
                </li>
                <li>
                    <button class="dropdownItem" data-tag="All-posts" id="allPosts">
                        View all
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div id="postsContainer"></div>
    <div class="overlay"></div>
    <div class="deleteDialog">
        <h3>
            Post will be permanently deleted, are you sure?
        </h3>
        <div class="btnsContainer">
            <button class="deleteConfirm button">
                Yes
            </button>
            <button class="deleteAbort button">
                No
            </button>
        </div>
    </div>
</main>
</body>
</html>
